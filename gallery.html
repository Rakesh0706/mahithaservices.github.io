<!-- Gallery.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/gallery_background.jpg') center/cover no-repeat; /* Add your image URL here */
            background-position: center 50px;
        }

        header {
            background-color: black;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        section {
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .gallery-folder {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

           .button:hover {
                background-color: #0056b3;
            }

        @media screen and (max-width: 768px) {
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: url('images/gallery_background.jpg') center/cover no-repeat; /* Add your image URL here */
                background-size: cover;
                background-position: center ;
            }

        }

    </style>
</head>
<body>

    <header>
        <h1>Mahitha's Gallery</h1>
    </header>

    <section>
        <div class="gallery-container">
            <div class="gallery-folder">
                <h3>Birthday Shoot</h3>
                <a href="birthday-shoot.html" class="button">View Gallery</a>
            </div>
            <div class="gallery-folder">
                <h3>Wedding Anniversary</h3>
                <a href="wedding-anniversary.html" class="button">View Gallery</a>
            </div>
            <div class="gallery-folder">
                <h3>Outdoor Shoot</h3>
                <a href="outdoor-shoot.html" class="button">View Gallery</a>
            </div>
            <div class="gallery-folder">
                <h3>Pre Wedding Shoot</h3>
                <a href="pre-wedding-shoot.html" class="button">View Gallery</a>
            </div>
          
        </div>
    </section>

    <section>
        <a href="index.html" class="button">Home page</a>
    </section> 

</body>
</html>
